<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <img class="stunning-logo" src="./assets/stunning-logo.png" alt="Stunning Logo">
            <div >
                <ul>
                    <li class="li-pages page-active">Home</li>
                    <li class="li-pages">About</li>
                    <li class="li-pages">Blog</li>
                    <li class="li-pages">Jobs</li>
                </ul>
            </div>
            <button class="account-button">Your Account</button>
        </div>
        <div class="main-body">
            <div class="left-pane">
                <div class="jumbotron">
                    <b>Stunning <br> 
                    Workplace</b>
                    <span class="fullstop">.</span>
                </div>
                <div class="description">
                    With Stunning remote teams can organize projects,
                    <br>
                    manage shifting priorities and ge work done.
                </div>
                <div class="button-bar">
                    <button id="new-account">
                        New Account
                    </button>
                    <img id="arrow-up" src="./assets/arrow-up.png" alt="arrow-up">
                    <img id="arrow-down" src="./assets/arrow-down.png" alt="arrow-down">
                </div>
                <div class="deadline-window">
                    <div class="deadline-item">
                        <img src="./assets/tick-gray.png" alt="tick">
                        <div class="name">
                            Dmm design
                        </div>
                        <img src="./assets/user-pink.png" alt="">
                        <div class="date">
                            20 Dec 
                        </div>
                        <span class="dot pink"></span>
                        
        
                    </div>
                    <div class="deadline-item deadline-item-active">
                        <img src="./assets/tick-blue.png" alt="tick">
                        <div class="name">
                            Blurr animation
                        </div>
                        <img src="./assets/user-orange.png" alt="">
                        <div class="date">
                            22 Dec 
                        </div>
                        <span class="dot red"></span>
                    </div>
                    <div class="deadline-item">
                        <img src="./assets/tick-gray.png" alt="tick">
                        <div class="name">
                            Illustration
                        </div>

                        <img src="./assets/user-blue.png" alt="">
                        <div class="date">
                            26 Dec 
                        </div>
                        <span class="dot green"></span>
                    </div>
                    <div class="deadline-item">
                        <img src="./assets/tick-gray.png" alt="tick">
                        <div class="name">
                            Refunds
                        </div>
                        <img src="./assets/user-red.png" alt="">
                        <div class="date">
                            28 Dec 
                        </div>
                        <span class="dot yellow"></span>
                    </div>
                </div>

            </div>
            <div class="right-pane">
                <img src="./assets/landing-section-image.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
