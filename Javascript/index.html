<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <form id="form" action="">
            <label >Name</label>
            <input id="name" type="text">
            <label>Age</label>
            <input id="age" type="number">
            <label>Address</label>
            <input id="address" type="textarea">
            <button id="submit" type=submit>Submit</button>
        </form>

    </div>
    <div class="rand-box">
        <label >Enter Number of Box</label>
        <input id="numberBox" type="text">
        <button id="submitNum">Submit</button>
        <div id="box-container" class="box-container"></div>
    </div>
    <div id="timer"></div> 
    <div class="stopwatch-container ">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <div id="stopwatch-timer" class="timer">
            <div id="hours">00 : </div>
            <div id="minutes">00 : </div>
            <div id="seconds">00 : </div>
            <div id="milliseconds">00</div>
        </div>
    </div>
    <div class="todo-container">
        <div class="header">
            <h1>Add a Todo App</h1>
            <input id='input-todo' type="text">
            <button id="add-new">Add New</button>
        </div>
        <div id="todo-list">
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
